<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <title>Sedona</title>
</head>
<body>
    <header>
        <div class="header__nav">
            <a href="#" class="header__nav-link">ГЛАВНАЯ</a>
            <a href="#" class="header__nav-link">ФОТО И ВИДЕО</a>
            <a href="#" class="header__nav-link"><img src="img/logotype-desktop.svg.png"></a>
            <a href="#" class="header__nav-link">ФОРМА ОТЗЫВА</a>
            <a href="#" class="header__nav-link">HTML ACADEMY</a>
        </div>
        <div class="header__name">
            <img src="img/text-sedona.svg.png">
        </div>
        <div class="header__decoration">
            <img src="img/intro-triangle.svg.png">
        </div>
    </header>
    <main>
        <div class="review">
            <p class="review__block">
                <span class="review__headline">Оставьте свой отзыв</span><br>
            Помогите нашим отелям стать лучше! оставьте отзыв о них, 
            а также о посещенных вами достопримечательностях
            </p>
        </div>
        <div class="review-info">
            <div class="review-info__feeling">
                <span class="review-info__headline">Ваше общее впечатление:</span><br>
                
                <input type="radio" class="radio" id="positive" name="feeling">
                <label for="positive">Скорее положительное</label>
                
                <input type="radio" class="radio" id="negative" name="feeling">
                <label for="negative">Скорее отрицательное</label>
                
                <input type="radio" class="radio" id="other" name="feeling">
                <label for="other">Затрудняюсь ответить</label>
            </div>
            <img src="img/Layer_105.png">
            <div class="review-user">
                <span class="review-user__headline">Представьтесь:</span>

                <label for="name">Имя*:</label>
                <input type="text" class="review-user__input" name="name" id="name" required><br>
                
                <label for="surname">Фамилия*:</label>
                <input type="text" class="review-user__input" name="name" id="surname" required><br>
                
                <label for="patronymic">Отчество:</label>
                <input type="text" class="review-user__input" name="name" id="patronymic">
            </div>
        </div>
        <div class="contacts-container">
            <span class="contacts-container__headline">Контактная информация:</span>         
        </div>
        <div class="user-contacts-container">
            <div class="user-contacts__number">
                <label for="tel">Телефон*:</label>
                <input type="tel" class="user-contacts__tel" name="tel" pattern="+[0-9]{3}-[0-9]{3}" id="tel" placeholder="Введите телефон">
                <div class="user-contacts__img">
                    <img src="img/Layer_106.png">
                    <img src="img/phone.svg.png">
                </div>
            </div>
            <div class="user-contacts__email">
                <label for="tel">Электронная почта*:</label>
                <input type="email" id="email" pattern=".+@globex.com" required class="user-contacts__tel" placeholder="Введите e-mail">
                <div class="user-contacts__img">
                    <img src="img/Layer_106.png">
                    <img id="email-img" src="img/mail.svg.png">
                </div>
            </div>
        </div>
        <div class="visit-container">
            <span class="visit-container__headline">Посещенные достопримечательности:</span>         
        </div>
        <div class="visit-checkbox">

            <input type="checkbox" class="checkbox" id="devil">
            <label for="devil">Мост Дьявола</label>

            <input type="checkbox" class="checkbox" id="bell">
            <label for="bell">Гора-Колокол</label>
            
            <input type="checkbox" class="checkbox" id="park">
            <label for="park">Сайд-Парк</label>

            <input type="checkbox" class="checkbox" id="rock">
            <label for="rock">Красные скалы</label>
            
        </div>
    </main>
</body>
</html>
